<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
        }
        div {
            width: 600px;
            height: 800px;
            margin: 0 auto;
            box-shadow: 0 0 18px 3px rgba(0, 0, 0, .3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 15px; 
            backdrop-filter: blur(10px); /* Blur effect behind the div */
            background-color: rgba(255, 255, 255, 0.1); /* Slightly transparent white background */
            padding: 20px;
        }
       
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        label {
            font-size: 16px;
        }
        #quality {
            width: 100%;
        }
        #compressButton {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        #downloadLink {
            display: none;
            margin-top: 10px;
        }
        #outputImage {
            max-width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Image Compressor</h1>
        <input type="file" id="imageInput" accept="image/*">
        <br>
        <label for="quality">Quality:</label>
        <input type="range" id="quality" min="0" max="100" value="50">
        <br>
        <button id="compressButton">Compress</button>
        <br>
        <!-- Image preview and download link -->
        <a id="downloadLink" download="compressed-image.jpg" style="display:none">Download Compressed Image</a>
        <br>
        <img id="outputImage" alt="Compressed Image" style="display:none; margin-top: 10px;">
    </div>
    <script src="script.js"></script>
</body>
</html>
